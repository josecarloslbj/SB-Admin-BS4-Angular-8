<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>SB Admin BS4 Angular8</h1>
            <form [formGroup]="service.formModel" autocomplete="off">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="Nome"
                            id="nome" placeholder="{{ 'Nome' | translate }}">
                        <label class="text-danger"
                            *ngIf="service.formModel.get('Nome').touched && service.formModel.get('Nome').errors?.required">This
                            field is mandatory.
                        </label>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="Email"
                            id="email" placeholder="{{ 'Email' | translate }}">
                        <label class="text-danger"
                            *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid
                            email address.</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" formControlName="Login"
                            id="login" placeholder="{{ 'Email' | translate }}">
                    </div>
                    <div formGroupName="Passwords">
                        <div class="form-group">
                            <input type="password" formControlName="Password" id="senha"
                                class="form-control input-underline input-lg" placeholder="{{ 'Senha' | translate }}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg"
                                formControlName="ConfirmPassword" id="confirmPassword"
                                placeholder="{{ 'Confirmar Senha' | translate }}">
                        </div>
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="click_efetuarCadastro();">{{ 'Registrar' | translate }}</a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
